<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/styles.css" rel="stylesheet" />

</head>
<body>
    
    <div id="general">
        <div id="psp">

            <div id="flechas">
                <div id="flecha1" onclick="mensjae()"></div>
                <div id="flecha2"></div>
                <div id="flecha3"></div>
                <div id="flecha4"></div>
                <div id="joystick" class="img"><img src="img/relieve.png" style="border-radius: 50%;"/></div>
            </div>
             
            <div id="pantalla" >
                <video id="videoJuego" style="display: none;">
                    
                
                    <source src="Sony Playstation Portable (PSP) Boot Animation.mp4" type="video/mp4" />
                    
                </video>
                
               
            </div>
            <div id="botones">
                <div id="boton1" class="img" ><img src="img/cuadrado.png" alt="cuadrado" style="border-radius: 50%;"></div>
                <div id="boton2" class="img"><img src="img/equis.png" alt="equis" style="border-radius: 50%;"></div>
                <div id="boton3" class="img"><img src="img/triangulo.png" alt="triangulo" style="border-radius: 50%;"></div>
                <div id="boton4" class="img"><img src="img/circulo.png" alt="circulo" style="border-radius: 50%;"></div>
            </div>


        </div>
    
        <div id="controles"> 
            <div id="home"><p class="letras">HOME</p></div>
            <div id="menos"><p class="volumen">-</p></div>
            <div id="mas"><p class="volumen">+</p></div>
            <div id="pspLetra" class="img"><img src="img/psp.png"/></div>
            <div id="select"><p class="letras">SELECT</p></div>
            <div id="start" onclick="mostrarVideo()"><p class="letras">START</p></div>
            
        </div>
        <div id="power">
            <div id="encendido"></div>
            <div id="hold"></div>
        </div>
        <div id="textoPower">
            <p>&nbsp POWER</p>
            <P>HOLD</P>
        </div>
        <div id="logo" class="img"><img src="img/logoPSP.png" alt="logoPSP"/></div>
        <div id="sony" class="img"><img src="img/sony.png" alt="logosonny"/></div>
        <div id="cajaTriangulo1">
            <div id="triangulo">
            </div>
        </div>
        <div id="cajaTriangulo2">
            <div id="trianguloAbajo"></div>
        </div>
        <div id="cajaTriangulo3">
            <div id="trianguloDerecha"></div>
        </div>
        <div id="cajaTriangulo4">
            <div id="trianguloIzq"></div>
        </div>
        

    </div>

<script>

   function mostrarVideo(){

        var video = document.getElementById("videoJuego");
        video.style.display = "block";
        video.currentTime = 0;
        video.play();
        

   }


</script>

</body>
</html>
